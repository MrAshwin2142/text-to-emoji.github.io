<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>txeToEmji</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">

        <h1>Text <span><img src="image/arrow.png" alt=""></span> Emojis</h1>

        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="image/tala.png" alt=""></span> Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="image/khulatala.png" alt=""></span> Decrypt Emojis</h3>
        </div>

        <div class="container" id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Type your MSG" class="userMsg" id="textmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a password</h5>
            <input placeholder="Enter password" type="number" class="userPassword" id="password">
            <h5>3. Encrypt message</h5>
            <button class="result-btn" id="encrypt-btn"><span><img src="image/khulatala.png" alt=""></span>Encrypt
                Text</button>
        </div>

        <div class="container" id="decryption">
            <h5>1. Paste encrypted message</h5>
            <textarea placeholder="Haan yahi par likhna hai" class="userMsg" id="emojimsg" cols="30"
                rows="10"></textarea>
            <h5>2. Type a password</h5>
            <input placeholder="Enter password" type="number" class="userPassword" id="finalpassword">
            <h5>3. Decrypt Emojis</h5>
            <button class="result-btn" id="decrypt-btn"><span><img src="image/khulatala.png" alt=""></span>Decrypt
                Text</button>
        </div>
            <div id="result">
            </div>       
            <div class="footer">Made by <a href="https://mrashwin2142.github.io/portfoli.github.io/">Ashwin</a> with ❤️ </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
